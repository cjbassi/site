{% extends "base.html" %}

{% block title %}
  {{ page.title }} - {{ config.title }}
{% endblock title %}

{% block main %}
  <h1>{{ page.title }}</h1>
  <time>
    {{ page.date }}
    {% if page.extra.updated %}
      (updated on {{ page.extra.updated }})
    {% endif %}
  </time>
  {{ page.content | safe }}
{% endblock main %}
